<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFA3"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#111111"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="#0A0A0A"/>
  <!-- Gradient border ring -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="none" stroke="url(#bg)" stroke-width="2.5"/>
  <!-- APV letters -->
  <text x="32" y="44" font-family="Georgia, serif" font-size="28" font-weight="900" fill="url(#bg)" text-anchor="middle" letter-spacing="-1">APV</text>
  <!-- Bottom accent line -->
  <rect x="16" y="50" width="32" height="2.5" rx="1.5" fill="url(#bg)" opacity="0.7"/>
</svg>
